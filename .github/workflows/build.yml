name: Build Flutter artifacts (APKs & AABs)

on:
  push: {}
  pull_request: {}
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    env:
      # adjust these if your project uses different entrypoints or flavors
      ADMIN_ENTRY: lib/main_admin.dart
      BARBER_ENTRY: lib/main_barber.dart
      CUSTOMER_ENTRY: lib/main_customer.dart

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare Android signing (optional)
        if: ${{ secrets.ANDROID_KEYSTORE != '' }}
        run: |
          echo "Decoding keystore from secret"
          echo "$ANDROID_KEYSTORE" | base64 -d > android/keystore.jks
          cat > android/key.properties <<'EOF'
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=keystore.jks
          EOF

      - name: Debug: list android outputs (pre-build)
        run: ls -la build || true

      - name: Build Admin APK & AAB
        run: |
          flutter build apk -t $ADMIN_ENTRY --release --split-per-abi || flutter build apk -t $ADMIN_ENTRY --release
          flutter build appbundle -t $ADMIN_ENTRY --release || true

      - name: Build Barber APK & AAB
        run: |
          flutter build apk -t $BARBER_ENTRY --release --split-per-abi || flutter build apk -t $BARBER_ENTRY --release
          flutter build appbundle -t $BARBER_ENTRY --release || true

      - name: Build Customer APK & AAB
        run: |
          flutter build apk -t $CUSTOMER_ENTRY --release --split-per-abi || flutter build apk -t $CUSTOMER_ENTRY --release
          flutter build appbundle -t $CUSTOMER_ENTRY --release || true

      - name: Collect APKs
        run: |
          mkdir -p artifacts/apks
          cp -r build/app/outputs/flutter-apk/*.apk artifacts/apks/ || true
          find build -name "*-release-*.apk" -exec cp {} artifacts/apks/ \; || true

      - name: Collect AABs
        run: |
          mkdir -p artifacts/aabs
          cp -r build/app/outputs/bundle/**/*.aab artifacts/aabs/ 2>/dev/null || true
          find build -name "*.aab" -exec cp {} artifacts/aabs/ \; || true

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apks
          path: artifacts/apks

      - name: Upload AAB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-aabs
          path: artifacts/aabs

      - name: Output build tree
        run: |
          echo "== build/app/outputs/flutter-apk =="
          ls -la build/app/outputs/flutter-apk || true
          echo "== build/app/outputs/bundle =="
          ls -la build/app/outputs/bundle || true
