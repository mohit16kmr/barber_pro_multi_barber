org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=64m -XX:+HeapDumpOnOutOfMemoryError
# Disable Gradle daemon to avoid long-running JVM issues
org.gradle.daemon=false
# Disable parallel builds to reduce memory/CPU stress
org.gradle.parallel=false
# Disable on-demand configuration
org.gradle.configureondemand=false
# Disable Gradle build cache to simplify debugging
org.gradle.caching=false
android.useAndroidX=true
# Disable incremental Kotlin compilation
kotlin.incremental=false
# Disable javaprecompile entirely
org.gradle.java.precompile=false
android.skipJavaPrecompile=true
# Disable Gradle plugins (if unused)
org.gradle.workers.max=1
